
<!DOCTYPE html>

{% block content %}


<!--suppress XmlInvalidId -->
<html>

<head>
	<title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb44be992a.js" crossorigin="anonymous"></script>
</head>

  {% load static %}
  <link rel = "stylesheet" href="{% static 'loginpage_CSS.css' %}">

<body >
 <div class="container row login-box">
  <div class="col login-title">
  </div>
  <div class="col login-form">


    <div class="avatar">
      <!-- <img src="https://cdn.iconscout.com/icon/free/png-512/avatar-370-456322.png" alt="" />-->
    </div>

    <form action="{% url 'admin_landingpage' %}" method="POST">

        {% csrf_token %}

        <label for="username" class="login">
        <input type="text" class= "form-control" name="id" placeholder="USER ID" />
        </label>

      <label for="username" class="login">
        <input type="text" class= "form-control" name="username" placeholder="USERNAME" />
      </label>

      <label for="password" classs="passwd">
        <input type="password" class= "form-control" name="password" placeholder="PASSWORD" />
      </label>

      <button class="button" id= "btnSignIn" type="submit"> <i class="fa-solid fa-right-to-bracket"></i>  SIGN IN</button>

    </form>

    <div class="lost-passwd">
      <a href="#">Forgot password?</a>
    </div>
      <form>

	<div class="input-container">
		<input type="text" id="username" autocomplete="off" placeholder="Enter your username" required class="text-input">
	<label for="username" class="label"><i class="fa-regular fa-user"></i> USERNAME</label>
	</div>
      </form>

  </div>
</div>
</body>
{% endblock content %}
</html>
