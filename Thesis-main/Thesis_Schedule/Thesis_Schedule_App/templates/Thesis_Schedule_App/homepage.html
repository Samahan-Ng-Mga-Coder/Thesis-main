<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
{% load static %}
<link rel = "stylesheet" href="{% static 'style.css' %}">
<body >
 <div class="container row login-box">
  <div class="col login-title">

  </div>
  <div class="col login-form">
    <div class="avatar">
      <!-- <img src="https://cdn.iconscout.com/icon/free/png-512/avatar-370-456322.png" alt="" />-->
    </div>

    <form action="" method="POST">
        <label for="login" class="login">
        <input id="id" type="text" placeholder="Student Id" />
      </label>
      <label for="login" class="login">
        <input id="login" type="text" placeholder="Username" />
      </label>
      <label for="passwd" class="passwd">
        <input id="passwd" type="password" placeholder="Password" />
      </label>
      <button class="button" type="submit">Sign In</button>
    </form>
    <div class="lost-passwd">
      <a href="#">Forgot your password?</a>
    </div>
  </div>
</div>
</body>

</html>
