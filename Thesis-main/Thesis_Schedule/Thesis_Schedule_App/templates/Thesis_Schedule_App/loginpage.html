<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

{% load static %}
<link rel = "stylesheet" href="{% static 'loginpage.css' %}">
<body >
 <div class="container row login-box">
  <div class="col login-title">

  </div>
  <div class="col login-form">

    <form action="" method="POST">

        <label for="login" class="login"> USER ID
        <input id="id" type="text" placeholder="enter user id" />
        </label>

      <label for="login" class="login"> USERNAME
        <input id="login" type="text" placeholder="enter your username" />
      </label>

      <label for="passwd" classs="passwd"> PASSWORD
        <input id="passwd" type="password" placeholder="enter your password" />
      </label>
        <a href="loginpage.html">
      <button class="button" type="submit"><i class="fa-solid fa-right-to-bracket"></i>  SIGN IN</button>
        </a>
    </form>

    <div class="lost-passwd">
      <a href="#">Forgot password?</a>
    </div>

  </div>
</div>
</body>

</html>
